<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Neenhila" />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio Web</title>
  </head>
  <body>
    <nav class="light-theme">
      <div class="profile-card light-font" id="profile-card">
        <img src="balloon.png" alt="" />
        <div class="name">Name Surname</div>
        <div class="email">email@email.com</div>
      </div>
      <div class="navigation-links">
        <ul>
          <li><a href="#" id="about">About</a></li>
          <li><a href="#" id="portfolio">Portfolio</a></li>
          <li><a href="#" id="contact">Contact</a></li>
        </ul>
      </div>
      <div class="theme-changer btnlight" id="btn-container">
        <div class="button light" id="button"></div>
      </div>
    </nav>
    <article class="article-light-theme">
        <div class="skeleton skeleton-1 skeleton-light"></div>
        <div class="skeleton skeleton-2 skeleton-light"></div>
        <div class="skeleton skeleton-3 skeleton-light"></div>
        <div class="skeleton skeleton-4 skeleton-light"></div>
    </article>
    <div class="right-fixed light-theme" id="right-fixed"></div>
  </body>
  <script src="script.js"></script>
</html>
